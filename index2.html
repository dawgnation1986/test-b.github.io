    const particles = []; // å­˜å‚¨æ‰€æœ‰ç²’å­çš„æ•°ç»„

    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    function handleTouchStart(e) {
      e.preventDefault();
      for (let i = 0; i < e.touches.length; i++) {
        createParticle(e.touches[i]);
      }
    }

    function handleTouchMove(e) {
      e.preventDefault();
      // æ›´æ–°ç²’å­ä½ç½®ï¼Œå¹¶åœ¨æ–°ä½ç½®åˆ›å»ºæ–°çš„ç²’å­
      for (let i = 0; i < e.touches.length; i++) {
        updateParticlePosition(e.touches[i]);
        createParticle(e.touches[i], true);
      }
    }

    function handleTouchEnd(e) {
      // è§¦æ‘¸ç»“æŸæ—¶ï¼Œç²’å­å°†è‡ªåŠ¨æ·¡å‡º
    }

    function handleClick(e) {
      // ç‚¹å‡»æ—¶åˆ›å»ºç²’å­æ•ˆæœ
      createParticle({ clientX: e.clientX, clientY: e.clientY });
    }

    function createParticle(touch, isTail) {
      const particle = document.createElement('span');
      particle.className = 'particle';
      particle.style.left = `${touch.clientX}px`;
      particle.style.top = `${touch.clientY}px`;
      particle.textContent = 'ğŸ‚';
      document.body.appendChild(particle);
      particles.push(particle);

      if (isTail) {
        // å¦‚æœæ˜¯æ‹–å°¾ç²’å­ï¼Œè®¾ç½®ä¸€ä¸ªå®šæ—¶å™¨æ¥ç§»é™¤å®ƒ
        setTimeout(() => particle.remove(), 5500); // 5.5ç§’åç§»é™¤ç²’å­
      }
    }

    function updateParticlePosition(touch) {
      // æ›´æ–°æœ€åä¸€ä¸ªç²’å­çš„ä½ç½®
      const lastParticle = particles[particles.length - 1];
      if (lastParticle) {
        lastParticle.style.left = `${touch.clientX}px`;
        lastParticle.style.top = `${touch.clientY}px`;
      }
    }

<script>
var isDragging = false;
    var startX, startY, initialLeft, initialTop, draggable;

    function handleTouchStart(event) {
        // å•æŒ‡è§¦æ‘¸æ—¶å¼€å§‹æ‹–åŠ¨
        if (event.touches.length === 1) {
            isDragging = true;
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
            draggable = event.currentTarget;
            initialLeft = draggable.offsetLeft;
            initialTop = draggable.offsetTop;
        }
    }

    function handleTouchMove(event) {
        // æ‹–åŠ¨è¿‡ç¨‹ä¸­
        if (isDragging) {
            var touchX = event.touches[0].clientX;
            var touchY = event.touches[0].clientY;
            var dx = touchX - startX;
            var dy = touchY - startY;
            draggable.style.left = (initialLeft + dx) + 'px';
            draggable.style.top = (initialTop + dy) + 'px';
        }
    }

    function handleTouchEnd(event) {
        // è§¦æ‘¸ç»“æŸï¼Œåˆ¤æ–­æ˜¯å¦ä¸ºç‚¹å‡»æ“ä½œ
        if (!isDragging) return;

        var touch = event.changedTouches[0];
        var distanceX = Math.abs(touch.clientX - startX);
        var distanceY = Math.abs(touch.clientY - startY);

        // è®¾ç½®é˜ˆå€¼ï¼Œä¾‹å¦‚5pxå†…è®¤ä¸ºæ˜¯ç‚¹å‡»
        var clickThreshold = 5;
        if (distanceX <= clickThreshold && distanceY <= clickThreshold) {
            showDialog();
        }

        isDragging = false;
    }

    function showDialog() {
        // æ˜¾ç¤ºå¼¹çª—çš„é€»è¾‘
        var dialogBox = document.getElementById('dialogBox');
        dialogBox.style.display = 'block';
    }

    function closeDialog() {
        // å…³é—­å¼¹çª—çš„é€»è¾‘
        var dialogBox = document.getElementById('dialogBox');
        dialogBox.style.display = 'none';
    }

    // ç»‘å®šäº‹ä»¶å¤„ç†å™¨
    draggable = document.getElementById('draggable');
    draggable.addEventListener('touchstart', handleTouchStart);
    draggable.addEventListener('touchmove', handleTouchMove);
    draggable.addEventListener('touchend', handleTouchEnd);

    // ä¸ºå…³é—­æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
    var closeBtn = document.querySelector('.dialog-close');
    closeBtn.addEventListener('click', closeDialog);
</script>
